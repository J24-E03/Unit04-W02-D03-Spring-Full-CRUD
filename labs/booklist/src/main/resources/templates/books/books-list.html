<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style th:replace="~{fragments/fragment :: base-style}"></style>
    <style>
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-buttons form button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #3498db;
            color: white;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/fragment :: navbar}"></div>

<div class="content">
    <h1>Book List</h1>

    <div th:each="book, iterStat : ${books}"
         class="book"
         th:classappend="${book.inStock} ? ' in-stock' : ' out-of-stock'">
        <p><strong>Title:</strong> <span th:text="${book.getTitle()}"></span></p>
        <p><strong>Author:</strong> <span th:text="${book.getAuthor()}"></span></p>
        <p><strong>Year:</strong> <span th:text="${book.getYear()}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${book.getGenre()}"></span></p>
        <p><strong>Price:</strong> â‚¬<span th:text="${book.getPrice()}"></span></p>
        <p th:if="${book.isInStock()}">In Stock</p>
        <p th:unless="${book.isInStock()}">Out of Stock</p>
        <div class="action-buttons">
            <form th:action="@{/books/{id}(id=${iterStat.index})}" method="get">
                <button type="submit" class="update-btn">Update</button>
            </form>
            <form th:action="@{/books/delete/{id}(id=${iterStat.index})}" method="post">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
        <hr/>
    </div>
</div>


<footer>
    <div th:replace="~{fragments/fragment :: footer}"></div>
</footer>

</body>
</html>
